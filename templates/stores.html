{% extends "base.html" %}

{% block page_content %}

<h2>Stores</h2>

<a href="/new_store" class="btn btn-success float-right">Add New Store</a>




<div class="page-header">
  <p>Search Stores:   </p>
      <br>
          <form action="/stores_search" method="post">
              <input type="hidden" id="op" name="op" value="I">
              <div class="input-group mb-3">
                  <input placeholder="Search" type="number" class="form-control" name="search" aria-label="Sizing example input" aria-describedby="inputGroup_idt">
                </div>
              
              <br >
              <input class="btn btn-primary" type="submit" name="form" value="Submit" />
          </form>
</div>




<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">PetId</th>
        <th scope="col">Quantity</th>
        <th scope="col">ShipDate</th>
        <th scope="col">Status</th>
        <th scope="col">Complete</th>
        <th scope="col">Edit | Delete</th>
    </tr>
  </thead>
  <tbody>
  
    <tr>
        <th scope="row">{{value[0]}}</th>
        <td>{{value[1]}}</td>
        <td>{{value[2]}}</td>
        <td>{{value[3]}}</td>
        <td>{{value[4]}}</td>
        <td>{{value[5]}}</td>
        <td>
            <a href="/store_update/{{value[0]}}" class="btn btn-warning btn-xs">Edit</a>
            <a href="/store_delete/{{value[0]}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
        </td>
    </tr>

    
  </tbody>
</table>
{% endblock %}
