{% extends "base.html" %}

{% block page_content %}

<h2>Status/inventories</h2>

<a href="/stores" class="btn btn-success float-right">Stores</a>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
        <th scope="col">Key</th>
        <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
  {% for line in value %}
    <tr>
        <th scope="row">{{line[0]}}</th>
        <td>{{line[1]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
