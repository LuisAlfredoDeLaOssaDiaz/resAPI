{% extends "base.html" %}

{% block page_content %}

<div class="page-header">
    <h1>Pet Form</h1>
    <p>Enter Pet name:   </p>
        <br>
            <form action="/signup_detail" method="post">
                <input type="hidden" id="op" name="op" value="I">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_id">Id</span>
                    <input type="text" class="form-control" name="id" aria-label="Sizing example input" aria-describedby="inputGroup_idt">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_name">User Name</span>
                    <input type="text" class="form-control" name="username" aria-label="Sizing example input" aria-describedby="inputGroup_name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_satus">First Name</span>
                    <input type="text" class="form-control" name="firstName" aria-label="Sizing example input" aria-describedby="inputGroup_name" >

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_id">Last Name</span>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup_name">Phone</span>
                    <input type="text" class="form-control" name="phone" aria-label="Sizing example input" aria-describedby="inputGroup_name">

                <div class="input-group mb-3">

                    <input type="text" class="form-control" name="userStatus" aria-label="Sizing example input" aria-describedby="inputGroup_name" >

                <br >
                <input class="btn btn-primary" type="submit" name="form" value="Submit" />
            </form>
</div>
